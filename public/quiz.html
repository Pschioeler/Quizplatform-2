<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBWQuiz</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      .completion-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
      }
      .flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body class="login_body">
    <header class="login_header">
      <h1>Web Development Quiz</h1>
    </header>
    <main class="login_main">
      <section class="formWrapper index_wrapper shadow">
        <h2>Vælg kategori:</h2>

        <select id="quiz-select">
          <!-- Dynamisk indlæste quiz options --></select
        ><br />
        <button class="startQuiz_button" onclick="startQuiz()">
          Start Quiz
        </button>
        <div id="question-container"></div>
      </section>
      <div class="flex">
        <select id="reportsSelect"></select>
        <button id="downloadReportBtn">Download Valgt Rapport</button>
      </div>
    </main>
    <footer>
      <p>© 2024 PBW - Pop Quiz Program | All rights reserved</p>
    </footer>
  </body>
  <script src="/js/quiz.js"></script>
</html>
