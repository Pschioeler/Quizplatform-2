<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBWQuiz | Opret Bruger</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="login_body">
    <header class="login_header">
        <h1>Web Development Quiz</h1>
    </header>
    <main class="login_main">
        <section class="formWrapper shadow">
            <h2>Opret bruger</h2>
            <form id="signupForm">
                <input type="text" id="username" name="username" class="shadow" placeholder="Brugernavn" required><br><br>
                <input type="password" id="password" name="password" class="shadow" placeholder="Kode" required><br><br>    
                <input type="password" id="confirm_password" name="confirm_password" class="shadow" placeholder="Bekræft kode" required><br><br>
                <div id="passFeedbackText"></div>
                <input type="submit" value="Tilmeld">
            </form>
            <p>Har du allerede en bruger?</p><a href="/logon.html">Log ind her</a>
        </section>
    </main>
    <script src="/public/js/signup.js"></script>
</body>
<footer>

</footer>
</html>
